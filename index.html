<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
    <title>Soma de valores num√©ricos</title>
</head>

<body>
    <p>
        Valor 1 <input id="primeiroValor" type="text">
    </p>
    <p>
        Valor 2 <input id="segundoValor" type="text">
    </p>  
    <p>        
        <button onclick="BotaoSomaOnClick()">Somar</button>          
        <button onclick="BotaoSubtrairOnClick()">Subtrair</button>
        <button onclick="BotaoMultiplicarOnClick()">Multiplicar</button>
        <button onclick="BotaoDividirOnClick()">Dividir</button>
    </p>
    <p>
        Resultado: <span id="resultado"></span>
    </p>
    <script type="text/javascript">
        function BotaoSomaOnClick() {
            var valor1 = document.getElementById("primeiroValor").value;
            var valor2 = document.getElementById("segundoValor").value;
            document.getElementById('resultado').innerHTML = parseFloat(valor1) + parseFloat(valor2);
        }

        function BotaoSubtrairOnClick() {
            var valor1 = document.getElementById("primeiroValor").value;
            var valor2 = document.getElementById("segundoValor").value;
            document.getElementById('resultado').innerHTML = parseFloat(valor1) - parseFloat(valor2);
        }

        function BotaoMultiplicarOnClick() {
            var valor1 = document.getElementById("primeiroValor").value;
            var valor2 = document.getElementById("segundoValor").value;
            document.getElementById('resultado').innerHTML = parseFloat(valor1) * parseFloat(valor2);
        }
        function BotaoDividirOnClick() {
            var valor1 = document.getElementById("primeiroValor").value;
            var valor2 = document.getElementById("segundoValor").value;
            document.getElementById('resultado').innerHTML = parseFloat(valor1) / parseFloat(valor2);
        }
    </script>

</body>

</html>
